<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Publisher</title>
    <style>
      .wrapper{
        background-image: linear-gradient(rgba(25, 56, 230, 0.5),rgba(125, 156, 130, 0.5));
      }
      .loginbox{
        width: 500px;
        height: 500px;
        margin-left: 30%;
        margin-top: 10%;
        border: 1px solid black;
      }
      button{
        padding: 10px;
        margin-top: 10px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body class="wrapper">
    <div class="loginbox">
    {% from "_helperclass.html" import render_field %}
    <form method = "POST">
      <div class="form-group">
        {{render_field(form.NAME,class_="form-control")}}
      </div>
      <div class="form-group">
        {{render_field(form.EMAIL,class_="form-control")}}
      </div>
      <br>
      <div class="form-group">
        {{render_field(form.ADDRESS,class_="form-control")}}
      </div>
      <br>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
  </body>
</html>
